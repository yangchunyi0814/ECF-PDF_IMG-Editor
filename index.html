
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF PDF/IMG Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background: #0a0a0b;
        }
        .canvas-container canvas {
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .marching-ants {
            background-size: 10px 1px, 10px 1px, 1px 10px, 1px 10px;
            background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
            background-image: linear-gradient(to right, #6366f1 50%, transparent 50%), linear-gradient(to right, #6366f1 50%, transparent 50%), linear-gradient(to bottom, #6366f1 50%, transparent 50%), linear-gradient(to bottom, #6366f1 50%, transparent 50%);
            animation: marching-ants 1s infinite linear;
        }
        @keyframes marching-ants {
            0% { background-position: 0 0, 10px 100%, 0 10px, 100% 0; }
            100% { background-position: 10px 0, 0 100%, 0 0, 100% 10px; }
        }
    </style>
